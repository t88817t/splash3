
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High school in Fukushima Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://t88817t.github.io/splash2/pic1.jpg'); /* 背景画像のURL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn:hover {
            background: #45a049;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-buttons a {
            display: inline-block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .social-facebook {
            background: #3b5998;
        }
        .social-twitter {
            background: #1da1f2;
        }
        .small-text {
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">High school in Fukushima Prefecture</div>
         <p>The SSID name is fukushimawl.</p>
        <h2>FREE WI-FI</h2>
        <p>Please enter your details below</p>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" required>
                    I agree to the Terms and Conditions and confirm I am over the age of 13
                </label>
            </div>
            <button class="btn">Continue</button>
        </form>
        <div class="social-buttons">
            <a href="#" class="social-facebook">Facebook</a>
            <a href="#" class="social-twitter">Twitter</a>
        </div>
        <p class="small-text">
            <a href="#" style="color: lightblue;">Your Info</a> | 
            <a href="#" style="color: lightblue;">Terms & Conditions</a> | 
            <a href="#" style="color: lightblue;">Privacy Policy</a>
        </p>
    </div>
</body>
</html>
